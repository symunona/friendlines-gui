<div data-bind="foreach: actualRenderableUserList()" class="content">
    <p>
        <span data-bind="style: {
                'background-color': $parent.isIn(id)?$parent.user.color(id):'#aaa', 
                color:$parent.isIn(id)?'black':'#d1d1d1'}">
                        <span data-bind="text: userName"></span>
        <input type="checkbox" data-bind="
                checked: $parent.userToRenderMap[id] ">
        </span>
    </p>
</div>
