<div class="search-results">
    <h2>Search results for "<span data-bind="text: keyword"></span>"</h2>
    <div class="popup-overflow-wrapper">
        <div data-bind="foreach: messages">
            <div class="message-header">
                <span data-bind="text: fromUserName, 
                    style: {'background-color': $root.colors[fromUserId] || '#eee'}"></span> &rarr;
                <span data-bind="text: toUserName,
                    style: {'background-color': $root.colors[toUserId] || '#eee'}"></span> @
                <span data-bind="text: sendDate"></span>
            </div>
            <div class="message" data-bind="highlight: {
                    text: message, 
                    highlight: $root.keyword }"></div>
        </div>
    </div>
</div>
